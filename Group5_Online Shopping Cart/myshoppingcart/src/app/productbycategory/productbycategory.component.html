      Select Category

      <select name="categoryName" [(ngModel)]="categoryName">
          <option value="Computers">Computers</option>
          <option value="Mobile">Mobile Phones</option>
          <option value="Books">Books</option>
          <option value="Fashion">Fashion</option>
          <option value="Home">Home & Kitchen</option>

        </select>
        <button class="btn btn-default" type="submit" (click)="getProductsbycategory(categoryName)">
            <i class="glyphicon glyphicon-search"></i>
          </button>


          <div class="container">
              <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3" *ngFor="let c of productsbyc">
                  <div class="panel panel-primary">
                           <div class="panel-heading">{{c.productName}}</div>
                            <div class="panel-body"><img src="assets/images/{{c.productPrimaryImage}}" class="imageClass img-responsive" style="width:100%" alt="Image"></div> 
                    <div class="panel-footer">Product name: {{c.productName}}</div>
                    <div class="panel-footer">Product price: {{c.productPrice}}</div>
                 </div>
                </div>
              </div> 
            </div>
