
<div class="col-md-6 col-md-offset-3">

	<!DOCTYPE html>
	<html lang="en">
			<head> 
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
			<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
			<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	
			<!-- Website CSS style -->
			<!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
	
			<!-- Website Font style -->
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
				<!-- <link rel="stylesheet" href="style.css"> -->
			<!-- Google Fonts -->
			<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
			<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	
		<title>Registration</title>
		</head>
		<body>
	<!-- <div class="container">
				<div class="row main"> -->
					<div class="main-login main-center">
					<h3 class="page-header">Payment Gateway</h3>
						<!-- <form class="" method="post" action="#"> -->
							<form #registerFrm="ngForm" method="post">
							<div class="form-group required">
								<label for="cc" class="cols-sm-2 control-label">Card Number</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-credit-card fa" aria-hidden="true"></i></span>
										<input type="text" class="form-control" name="cc" id="cc" maxlength="16" placeholder="Card Number" pattern="[0-9]{16}"
										#NameControl="ngModel" [(ngModel)]="cc" required/>
										<div *ngIf="NameControl?.touched && NameControl?.invalid" class="alert alert-danger">
											<div *ngIf="NameControl?.errors?.required">Card Number is Mandatory Field</div>
											<div *ngIf="NameControl.errors?.pattern">Pls. Enter Valid Card Number</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group required">
								<label for="ahn" class="cols-sm-2 control-label">Account Holder Name</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
										<input type="text" #ahn="ngModel" pattern="[a-z A-Z]+" #ahn="ngModel" name="ahn" placeholder="Enter Account Holder Name" class="form-control" ngModel required>
										<div *ngIf="ahn?.touched && ahn?.invalid" class="alert alert-danger">
											<div *ngIf="ahn?.errors?.required">Account Holder name is mandatory</div>
											<div *ngIf="ahn.errors?.pattern">Pls. Enter a Valid Name</div>
										</div>
									</div>
								</div>
							</div>
						<div class="form-group required">
								<label for="cvv" class="cols-sm-2 control-label">CVV</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-key fa" aria-hidden="true"></i></span>
										<input type="password" name="cvv" maxlength="3" placeholder="Enter your CVV" class="form-control" pattern="[0-9]{3}" #cvv="ngModel" ngModel required>
										<div *ngIf="cvv?.touched && cvv?.invalid" class="alert alert-danger">
											<div *ngIf="cvv?.errors?.required">CVV is a Mandatory Field</div>
											<div *ngIf="cvv.errors?.pattern">Pls. Enter Valid CVV</div>
										</div>
									</div>
								</div>
							</div>
						<div class="form-group required">
								<label for="ed" class="cols-sm-2 control-label">Expiry Date</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
										 <input type="text" name="ed" id="ed" placeholder="MM/YY"
										 class="form-control" pattern="[a-zA-Z0-9]+" #ed="ngModel" [(ngModel)]="passbind" required>
										<div *ngIf="ed?.touched && passwordControl?.invalid" class="alert alert-danger">
											<div *ngIf="ed?.errors?.required">Expiry Date is Mandatory Field</div>
											<div *ngIf="ed?.errors?.pattern">Pls. Enter Valid Expiry date</div>
										</div>
									</div>
								</div>
							</div>
	
							<div class="form-group required">
								<label for="orderAmount" class="cols-sm-2 control-label">Order Amount</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-rupee fa-lg" aria-hidden="true"></i></span>
										<input type="text" class="form-control" name="address" value="{{totalPrice}}" disabled>
									</div>
								</div>
							</div>
	
							<div class="form-group required">
								<label for="address" class="cols-sm-2 control-label">Shipping Address</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-home fa-lg" aria-hidden="true"></i></span>
										<textarea rows="4" cols="20" class="form-control" name="address" 
										[(ngModel)]="address" id="address"></textarea>
									</div>
								</div>
							</div>
	
							<div class="form-group ">
								<button type="submit" id="button" name="button" class="btn btn-primary btn-lg btn-block login-button" (click)="placeOrder()">Place Order</button>
							</div>
							
						</form>
					</div>
				<!-- </div>
			</div> -->
		 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		 <!-- Include all compiled plugins (below), or include individual files as needed -->
		 <script src="js/bootstrap.min.js"></script>
	 </body>
	</html>
			 
</div>
