<div class="container">

  
    <form #frm="ngForm" (ngSubmit)="SaveEmployee(frm)" ngNativeValidate *ngIf="!toggleForm">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Add Employee</h3>
        </div>
        <div class="panel-body">
      <div class="form-group">
        <label for="empId">
          Emp ID:
        </label>
        <input type="text" name="empId" [(ngModel)]="defEmpId" #empIdControl="ngModel" required 
        class="form-control input-sm">
        <div *ngIf="empIdControl?.touched && empIdControl?.invalid" class="alert alert-danger">
          <div *ngIf="empIdControl.errors?.required">EMP ID is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="firstName">
          First Name:
        </label>
        <input type="text" name="firstName" [(ngModel)]="defFirstName" #firstNameControl="ngModel" 
        required class="form-control input-sm">
        <div *ngIf="firstNameControl?.touched && firstNameControl?.invalid" class="alert alert-danger">
          <div *ngIf="firstNameControl.errors?.required">First Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">
          Last Name:
        </label>
        <input type="text" name="lastName" [(ngModel)]="defLastName" #lastNameControl="ngModel"
         required class="form-control input-sm">
        <div *ngIf="lastNameControl?.touched && lastNameControl?.invalid" class="alert alert-danger">
          <div *ngIf="lastNameControl.errors?.required">Last Name is required</div>
        </div>
      </div>
      <button type="submit" name="button" class="btn btn-success" [disabled]="frm.invalid">Add Employee</button>
    </div>   </div> </form>
 
    <form #editfrm="ngForm" (ngSubmit)="EditEmployee(editfrm)" ngNativeValidate *ngIf="toggleForm">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Edit Employee</h3>
        </div>
      </div>
      <div class="form-group">
        <label for="">
          EMP ID:
        </label>
        <input type="text" name="empId" [(ngModel)]="selectedEmp.empId" #empIdControl="ngModel"
         required class="form-control">
        <div *ngIf="empIdControl?.touched && empIdControl?.invalid" class="alert alert-danger">
          <div *ngIf="empIdControl.errors?.required">EMP ID is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="">
          First Name:
        </label>
        <input type="text" name="firstName" [(ngModel)]="selectedEmp.firstName" #firstNameEditControl="ngModel"
         required class="form-control">
        <div *ngIf="firstNameEditControl?.touched && firstNameEditControl?.invalid" class="alert alert-danger">
          <div *ngIf="firstNameEditControl.errors?.required">First Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="">
          Last Name:
        </label>
        <input type="text" name="lastName" [(ngModel)]="selectedEmp.lastName" #lastNameEditControl="ngModel" required class="form-control">
        <div *ngIf="lastNameEditControl?.touched && lastNameEditControl?.invalid" class="alert alert-danger">
          <div *ngIf="lastNameEditControl.errors?.required">Last Name is required</div>
        </div>
      </div>
      <button type="submit" name="button" class="btn btn-success" [disabled]="editfrm.invalid">Save</button>
    </form>
  



<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">List of Employees</h3>
  </div>
  <div class="panel-body">
    <table class="table-hover" style="width:600px;">
      <thead>
        <tr>

          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th></th>
          <th></th>
          <th></th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of emp;">

          <td >{{e.empId}}</td>
          <td>{{e.firstName }}</td>
          <td>{{e.lastName }}</td>
          <td style="width:50px"><button type="button" name="button" class="btn btn-info btn-xs" (click)='showEditform(e)' [disabled]='toggleForm'>Edit</button></td>
          <td style="width:50px"><button type="button" name="button" class="btn btn-danger btn-xs" (click)='deleteEmployeem(e.empId)'>Delete</button></td>
          <td style="width:50px"><button type="button" name="button" class="btn btn-xs" (click)='showAddForm()'>Cancel</button></td>
        </tr>
        <tr *ngIf="!emp || emp.length==0">
          <td colspan="3">No Records to display</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
