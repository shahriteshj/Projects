<div class="col-md-6 col-md-offset-3">
    <form name="form" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" ngNativeValidate>
        <div class="form-group">
            <label for="userName">Username: </label> 
            <input class="form-control" id="userName" name="userName" [(ngModel)]="userName" required>            
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input class="form-control" type="password" id="password" name="passWord" [(ngModel)]="passWord" required>
            
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid" >Login</button>
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>            
        </div>
    </form>
</div>
