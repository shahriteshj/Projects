<h2>Shopping List</h2>
<div class="table-responsive container">
    <table class="table">
        <thead>
            <th>Name</th>
            <th>Bought</th>
         
        </thead>
        <tbody>
            <tr *ngFor="let item of cartItems"> 
                <td>{{item.itemName}}</td>
                <td> {{item.itemBought}}</td>
             </tr>
        </tbody>
    </table>
</div>
