<app-menu-bar></app-menu-bar>
<div class="container">


  <form #frm="ngForm" (ngSubmit)="AddItem(frm)" ngNativeValidate>
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Add Item</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="name">
            Name:
          </label>
          <input type="text" name="name" required class="form-control input-sm" ngModel>
        </div>
        <div class="form-group">
          <label for="quantity">
            Quantity:
          </label>
          <input type="text" name="quantity"  required class="form-control input-sm" ngModel>
        </div>
        <button type="submit" name="button" class="btn btn-success">Add Item</button>
      </div>
    </div>
  </form>

  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Shopping List</h3>
    </div>
    <div class="panel-body">
      <table class="table-hover" style="width:600px;">
        <thead>
          <tr>

            <th>Name</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of items;">

            <td>{{l.name}}</td>
            <td>{{l.quantity }}</td>

          </tr>
          <tr *ngIf="!items || items.length==0">
            <td colspan="2">No Records to display</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
