<h2>{{isAdd? 'Add': 'Edit'}} item</h2>
<form (ngSubmit)="addUpdateItem(shoppingItem)">
    <div class="container">
        <div class="panel panel-primary">     
            <div class="panel-body">
                <div class="form-group">
                    <label for="itemName" class="control-label">Item Name</label>
                    <input class="form-control" type="text" id="itemName" name="itemName" [(ngModel)]="shoppingItem.itemName">
                </div>
                <div class="form-group">
                    <label for="itemQuantity" class="control-label">Item Quantity</label>
                    <input class="form-control" type="text" id="itemQuantity" name="itemQuantity" [(ngModel)]="shoppingItem.itemQuantity">
                </div>
                <div class="form-group">
                    <label for="price" class="control-label">Price</label>
                    <input class="form-control" type="text" id="price" name="price" [(ngModel)]="shoppingItem.price">
                </div>
            </div>
            <div class="panel-footer">
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">{{isAdd? 'Add': 'Update'}} item</button>
                </div>
            </div>
        </div>
    </div>
</form>
<h2>Shopping List</h2>
<div class="table-responsive container">
    <table class="table">
        <thead>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of shoppingItems"> 
                <td>{{item.itemName}}</td>
                <td>{{item.itemQuantity}}</td>
                <td>{{item.price}}</td>
                <td><button class="tbody btn btn-edit" (click)="editItem(item)">Edit</button></td>
                <td><button class="tbody btn btn-danger" (click)="deleteItem(item._id)">delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
