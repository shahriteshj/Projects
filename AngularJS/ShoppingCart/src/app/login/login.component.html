<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
</head>

<body>
  <div class="container" style="align-content: center">
    <div class="jumbotron">
      <form #loginFrm="ngForm" (ngSubmit)="Login(frm)" ngNativeValidate >
        <div class="form-group">
           <label for="username"> 
            UserName:
           </label> 
          <input type="text" name="username" pattern="[a-zA-Z0-9]+"  
          required class="form-control" ngModel #usernameControl="ngModel">
            <div *ngIf="usernameControl?.touched && usernameControl?.invalid" class="alert alert-danger">
            <div *ngIf="usernameControl.errors?.required">UserName is required</div>
            <div *ngIf="usernameControl.errors?.pattern">Please enter valid UserName</div>
          </div>  
        </div>

        <div class="form-group">
           <label for="password"> 
            Password:
          </label> 
          <input type="text" name="password" pattern="[a-zA-Z0-9]+" 
          required class="form-control" ngModel #passwordControl="ngModel">
           <div *ngIf="passwordControl?.touched && passwordControl?.invalid" class="alert alert-danger">
            <div *ngIf="passwordControl.errors?.required">Password is required</div>
            <div *ngIf="passwordControl.errors?.pattern">Please enter valid Password</div>
          </div>  
        </div>
        <div class="form-group">
            <button type="submit" name="button" class="btn btn-info" [disabled]="loginFrm.invalid">Submit</button>
         </div>
      </form>
      <div class="form-group">
          <a routerLink="../register">Create New account</a>
       </div>

    </div>
  </div>

</body>

</html>
